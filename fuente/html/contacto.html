    <main class="">
        <div class="py-5 text-center">
            <p class="lead">Rellene el siguiente formulario y le responderemos lo antes posible.</p>
        </div>


        <form class="needs-validation col-lg-8 offset-lg-2">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre"  placeholder="" value="" required="">


                
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Es necesario rellenar este campo
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="correo">Correo</label>
              <input type="correo" class="form-control" id="email" placeholder="" value="" required="">
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="" required="">
            </div>

            <div class="row justify-content-center">
              <div class="col-md-5 mb-3">
                <label for="provincia">Provincia</label>
                <select class="custom-select d-block w-100" id="provincia" required="">
                  <option value="">Elija...</option>
                  <option>Córdoba</option>
                  <option>Granada</option>
                  <option>Sevilla</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="codigo_postal">Código postal</label>
                <input type="text" class="form-control" id="codigo_postal" placeholder="" required="">
              </div>
            </div>

                <p class="mb-3">Tipo de mensaje</p>
                <div class="d-flex">
                    <div class="flex-row me-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="queja" id="queja">
                            <label class="form-check-label" for="queja">
                            Queja
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="queja" id="sugerencia">
                            <label class="form-check-label" for="sugerencia">
                            Sugerencia
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="info" id="info">
                            <label class="form-check-label" for="info">
                            Información
                            </label>
                        </div>
                    </div>

                    <div class="mb-3 flex-grow-1">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="condiciones" required="">
              <label class="custom-control-label" for="condiciones">Acepto las condiciones</label>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            </div>
          </form>
